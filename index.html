<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Google</title>
    <link rel="shortcut icon" href="assets/google_icon.ico" />
</head>

<body>
    <div class="panel">
        <nav>
            <ul class="header">
                <li class="pic headerli">
                    <a href="https://github.com/acubensy/" target="_blank">
                        <img src="assets/profilepic.jpg" alt="" style="margin-right: 1px;" />
                    </a>
                </li>
                <li style="margin: 8px" class="headerli">
                    <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
                        <img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;">
                    </a>
                </li>
                <li style="margin: 8px; margin-left: -2px;" class="headerli">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Görseller</a>
                </li>
                <li style="margin: 8px" class="headerli">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                </li>
            </ul>
        </nav>
        <div class="container logo">
            <img src="assets/logo.png" width="272px" height="92px" ; alt="" />
        </div>
        <div class="search-area">
            <div class="search">
                <div class="search-img">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input" autofocus="true" />
                    </div>
                </div>
                <div class="keyboard">
                    <span>
                    <img vertical-align="middle" src="http://www.gstatic.com/inputtools/images/tia.png">
                  </span>
                </div>
                <div class="voice">
                    <span>
                      <img height="24px" width="24px" vertical-align="middle" src="assets/voicelogo.png">
                  </span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href=""><button class="googlesearch">Google'da Ara</button></a>
            <a href=""><button class="feelinglucky">Kendimi Şanslı Hissediyorum</button></a>
        </div>
    </div>

    <nav>
        <div>
            <ul class="country">
                <li class="footerli">
                    <a style=font-size:15px href="#">Türkiye</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="footer">
                <li class="footerli">
                    <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a>
                </li>
                <li class="footerli">
                    <a href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a>
                </li>
                <li class="footerli">
                    <a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">İşletme</a>
                </li>
                <li class="footerli">
                    <a href="https://google.com/search/howsearchworks/?fg=1">Arama Nasıl Çalışır?</a>
                </li>

                <li class="footerli" style="float: right; margin-right: 35px">
                    <a href="https://www.google.com/preferences?hl=en">Ayarlar</a>
                </li>

                <li class="footerli" style="float: right">
                    <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Şartlar</a>
                </li>

                <li class="footerli" style="float: right">
                    <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Gizlilik</a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
